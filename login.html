<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan Tube - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-page">
        <div class="auth-bg">
            <div class="auth-overlay"></div>
        </div>

        <div class="auth-container">
            <div class="auth-logo">
                <span class="logo-text">Stan Tube</span>
                <span class="auth-badge"></span>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Hello There!</h2>
                <p class="auth-subtitle">Only Nolstan can Access this page</p>
                <form id="loginForm">
                    <div class="auth-input-group">
                        <label for="login-email"></label>
                        <input type="email" id="login-email" placeholder="@" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="login-password"></label>
                        <input type="password" id="login-password" placeholder="s" required>
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn"></button>
                </form>
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="showRegister">Create one</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Register to manage your portfolio</p>
                <form id="registerForm">
                    <div class="auth-input-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose a username" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="your@email.com" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
                </form>
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </div>

            <div id="auth-message" class="auth-message"></div>

            <div class="auth-footer">
                <a href="index.html">‚Üê Back to Site</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
